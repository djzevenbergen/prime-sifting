<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Prime Sifting</title>
</head>

<body>
  <div class="container">
    <h1>Prime Sifting</h1>
    <p>Enter a number, and this will find all prime numbers less than your number!</p>

  </div>

  <form id="userForm">
    <label for="num">Enter your number:</label>
    <input type="number" id="num" name="yourNumber">
    <br>
    <button type="submit" class="btn">Find Primes</button>

  </form>


</body>

</html>
